
# Site
title: 洛の藏书阁
subtitle: ''
description: 秋意深，四下之人正何为？
keywords: ''
author: 洛
language: zh-CN
timezone: Asia/Shanghai

# URL
url: https://luolibrary.com
root: /
permalink: :hash/
permalink_defaults:
pretty_urls:
  trailing_index: false
  trailing_html: false

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

index_generator:
  path: ''
  per_page: 5
  order_by: -date

default_category: uncategorized
category_map:
tag_map:

meta_generator: true

date_format: YYYY-MM-DD
time_format: HH:mm:ss
updated_option: 'date'

per_page: 5
pagination_dir: page

include:
exclude:
ignore:

theme: butterfly

deploy:
  type: git
  repo: https://github.com/shejialuo/shejialuo.github.io
  branch: master

symbols_count_time:
  symbols: true
  time: true
  total_symbols: false
  total_time: false
  awl: 5
  wpm: 275

search:
  path: search.xml
  field: post
  content: true
  format: html

markdown:
  plugins:
    - plugin:
      name: '@neilsustc/markdown-it-katex'
      options:
        strict: false
